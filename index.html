<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro Ecommerce</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form action="" class="col-6">
        <label for="email">email</label>
        <input type="text" name="email" onblur="ChecarEmail()" class="form-control">
        
    </form>
    <form action="" id="cpfForm" class="col-4" >
        <label for="email">Digite seu CPF</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" class="form-control">
        
    
    </form>
    <button>enviar</button>
    </div>
<div class="container-sm">
    <h3 style="text-align: center; color: aliceblue;">Dados de Endereço</h3>
        
    <div>
    
    <div class="col-md-6">
        <label for="inputZip" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep">
      </div>

      <div class="col-6">
          <label for="inputAddress" class="form-label">Rua:</label>
          <input type="text" class="form-control" id="logradouro" placeholder="Rua de exemplo">
        </div>
        <div class="col-6">
            <label for="inputAddress2" class="form-label">Número:</label>
            <input type="number" class="form-control" id="numero" placeholder="N°190">
        </div>
       
        <div class="col-6">
            <label for="inputAddress2" class="form-label">Bairro:</label>
            <input type="text" class="form-control" id="bairro">
        </div>
       
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="localidade">
        </div>
       
        <div class="col-6">
            <label for="inputAddress" class="form-label">Complemento:</label>
            <input type="text" class="form-control" id="Complemento" placeholder="Casa, Bairro, etc.">
        </div>
       
        <div class="col-md-6">
            <label for="inputState" class="form-label">Estado:</label>
            <input type="text" id="uf" class="form-control">
        </div>
        <br>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Pesquisar</button>
    </div>
</div>
 
<script src='script.js'></script>
</body>
 
</html>
