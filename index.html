<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro Ecommerce</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container-sm">
    <h3 style="text-align: center; color: aliceblue;">Cadastro</h3>
    <form id="cadastroForm" class="col-6">
      <label for="email">Email</label>
      <input type="text" name="email" onblur="ChecarEmail()" class="form-control" required>
      
      <label for="cpf">Digite seu CPF</label>
      <input type="text" id="cpf" name="cpf" maxlength="14" class="form-control" required>
      <div id="message"></div>
      
      <h3 style="text-align: center; color: aliceblue;">Dados de Endereço</h3>
      <label for="cep" class="form-label">CEP</label>
      <input type="text" class="form-control" id="cep" required>

      <label for="logradouro" class="form-label">Rua:</label>
      <input type="text" class="form-control" id="logradouro" placeholder="Rua de exemplo" required>

      <label for="numero" class="form-label">Número:</label>
      <input type="number" class="form-control" id="numero" placeholder="N°190" required>

      <label for="bairro" class="form-label">Bairro:</label>
      <input type="text" class="form-control" id="bairro" required>

      <label for="localidade" class="form-label">Cidade:</label>
      <input type="text" class="form-control" id="localidade" required>

      <label for="Complemento" class="form-label">Complemento:</label>
      <input type="text" class="form-control" id="Complemento" placeholder="Casa, Bairro, etc.">

      <label for="uf" class="form-label">Estado:</label>
      <input type="text" id="uf" class="form-control" required>

      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
  
  <script src='script.js'></script>
</body>
</html>
